<form>
  <div class="form-group">
    <label for="car-name">Car name</label>
    <input type="text" class="form-control" id="car-name" name="name" [(ngModel)]="this.carName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="car-model">Car Model</label>
    <input type="text" class="form-control" id="car-model" name="model" [(ngModel)]="this.carModel" placeholder="Model">
  </div>
  <button type="button" (click)="onAdd()" class="btn btn-outline-primary">Add Car</button>
  <button type="button" (click)="onLoad()" class="btn btn-outline-warning">Load Cars</button>
</form>
