<div class="list-group-item" [ngClass]="{'list-group-item-danger': car.isSold}">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{car.name}}</h5>
      <small>{{car.date}}</small>
    </div>
    <p class="mb-1">{{car.model}}</p>
    <div class="row justify-content-md-center">
      <div class="col col-lg-12">
          <button (click)="deleteCar()" type="button" class="btn btn-danger btn-sm">Delete</button>
          <button
           (click)="buyCar()"
           [disabled]="car.isSold"
           type="button" 
           class="btn btn-success btn-sm">Buy</button>
      </div>
    </div>
  </div>
